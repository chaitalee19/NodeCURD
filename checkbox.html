<html>

<head>
    <script>
        function readchk() {
            var sldata = 0;
            if (document.frm.a.checked)
                sldata = sldata +  +document.frm.a.value

            if (document.frm.b.checked)
                sldata = sldata+ +document.frm.b.value

            if (document.frm.c.checked)
                sldata =sldata+ + document.frm.c.value

            

            document.getElementById("dd").innerHTML = sldata;
        }
    </script>
</head>

<body>
    <form name="frm">
    

        <input type="checkbox" name="a" value="500" onchange="readchk()"/>java
        <input type="checkbox" name="b" value="200" onchange="readchk()"/>c
        <input type="checkbox" name="c" value="300" onchange="readchk()"/>cpp
        <div id="dd"></div>
        <input type="button" value="read" onclick="readchk()">
    </form>
</body>

</html>
